<div class="mt-3">
<h3 class="text-primary">Book Edit</h3>
<form [formGroup]="bookUpdateForm" (ngSubmit)="updateBook()">
  <div>
    <label>Title:
      <input class="form-control" type="text" formControlName="title">
    </label>
  </div>
  <div>
    <label>Author:
      <input class="form-control" type="text" formControlName="author">
    </label>
  </div>
  <div>
    <label>Description:
      <textarea class="form-control" formControlName="description" cols="100" rows="10"></textarea>
    </label>
  </div>
  <button class="btn btn-outline-primary mr-3" type="submit">Update</button>
  <button class="btn btn-outline-warning" type="submit" routerLink="/books">Cancel</button>
</form>
</div>
